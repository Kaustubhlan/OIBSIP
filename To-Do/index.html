<html lang="en">
<head>
    
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h2>Task List</h2> 
            </div>
            <div class="new-todo">
                <form id="todoform">
                    <input type="text" name="newtodo" id="newtodo" placeholder="Enter your task here">
                    <button type="submit">
                        <i class="bi bi-plus-square-fill"></i>
                    </button>
                </form>
            </div>
        </header>
        <div id="todos-list">
            
          </div>
          <div class="notification"></div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
